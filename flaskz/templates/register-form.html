<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" />
    <style>
        body{
            background-color: #3498db;
        }
        .panel-style{
            padding-top: 70px;
        }
        .btn-fb{
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 panel-style">
            
            <div class="panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                Register
                            </strong>
                        </h3>
                  </div>
                  <div class="panel-body">
                        <p><strong>Connect an Account:</strong></p>
                        
                        <div class="form-group">
                            <a class="btn btn-primary btn-block" href="#" role="button"> Facebook</a>
                            <a class="btn btn-danger btn-block" href="#" role="button"> Google +</a>
                        </div>
                        <hr>
                        <form action="{{ url_for('register') }}" method="post">
                            {% if msg %}
                            <strong>{{ msg }}</strong>
                            {% endif %}
                            <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required="required">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit</button>
                                </div>
                                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                        </form>
                  </div>
            </div>
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
</body>
</html>
