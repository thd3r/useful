# News Collector Configuration
app:
  name: "Hot News Collector"
  version: "0.0.1"

# API Configuration
sources:
  newsapi:
    base_url: "https://newsapi.org/v2/everything"
    timeout: 30s
    page_size: 50
    days_back: 2
    language: "en"
    sort_by: "publishedAt"
  
  hackernews:
    base_url: "https://hacker-news.firebaseio.com/v0"
    top_stories_limit: 30
    timeout: 30s
  
  reddit:
    base_url: "https://www.reddit.com/r"
    subreddits:
      - "technology"
      - "artificial"
      - "cybersecurity"
      - "programming"
      - "startups"
      - "MachineLearning"
    limit_per_subreddit: 15
    min_score: 50
    timeout: 30s
    delay_between_requests: 200ms

# Rate Limiting
rate_limiting:
  max_concurrent_requests: 5
  request_delay: 100ms

# Category Filters Configuration
categories:
  ai:
    primary_keywords:
      - "artificial intelligence"
      - "machine learning"
      - "deep learning"
      - "neural network"
      - "GPT"
      - "ChatGPT"
      - "OpenAI"
      - "AI model"
      - "generative AI"
      - "LLM"
      - "transformer"
      - "computer vision"
      - "natural language processing"
      - "NLP"
      - "reinforcement learning"
    secondary_keywords:
      - "algorithm"
      - "automation"
      - "robot"
      - "cognitive"
      - "intelligent"
      - "smart system"
      - "predictive"
      - "recommendation"
      - "pattern recognition"
      - "data mining"
    exclude_keywords:
      - "game"
      - "movie"
      - "entertainment"
      - "sport"
      - "weather"
      - "fashion"
    min_score: 25
    weight_multiplier: 1.5

